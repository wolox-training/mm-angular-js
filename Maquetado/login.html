<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
  <form class="login-box" action="index.html">
    <img class="login-box-logo" src="assets/LogoWolox.png" alt="Logo">
    <div class="form-group">
      <label class="login-box-text">Email</label>
      <input class="login-box-input" type="email">
    </div>
    <div class="form-group">
      <label class="login-box-text">Password</label>
      <input class="login-box-input" type="password">
    </div>
    <div class="form-buttons">
      <button class="btn-login">Login</button>
      <hr class="login-box-divider">
      <button class="btn-sign-up">Sign Up</button>
    </div>
  </form>
</body>
</html>
