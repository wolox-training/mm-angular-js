<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book details</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
  <div class="container">
    <div class="container-book">
      <a href="index.html" class="back-button">Atrás</a>
      <div class="book">
        <img class="book-img" src="assets/book-cover.png" alt="Book Cover">
        <img class="book-badge" src="assets/badge.png" alt="Badge">
        <div class="book-info">
          <div class="book-header">
            <span class="book-title">Título del libro</span><span class="book-gender"> (género)</span>
          </div>
          <div class="book-item">
            <span class="item-key">Autor del Libro:</span> <span class="item-value"> Nombre del autor del libro</span>
          </div>
          <div class="book-item">
            <span class="item-key">Editorial:</span> <span class="item-value">Nombre de la editorial</span>
          </div>
          <div class="book-item">
            <span class="item-key">Año de publicación:</span> <span class="item-value">Año de publicación</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
